    function sameDT(ar){

        for(let i=0;i<ar.length-1;i++){

    function isValidVariable(vr){
        let valid = true;
        if(vr.includes(' '))
            valid = false;
        if(vr.charAt(0) >= 0 && vr.charAt(0) <= 9)
            valid = false;
        else{
            for(let i = 0; i < vr.length; i++){
                let ch = vr.toLowerCase().charAt(i);
                if((!(ch>='a' && ch<='z')) && (!(ch>=0 && ch<=9)) 
                    && (ch!='$') && (ch!='_'))
                    valid = false;
            }
        }
        if(valid)
            return true;
        else
            return false;
    }
    isValidVariable('abc') == true ? console.log('Valid variable name') :

    isValidVariable('abcDE12$_') == true ? console.log('Valid variable name') :
