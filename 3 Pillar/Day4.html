    // let marks = prompt('Enter your marks: ');
    let marks = 90;
    if(marks>=90 && marks<=100) console.log('A');

        console.log('Autumn Season');

    console.log(`${day} is a weekend.`);

    console.log(`${day} is a working day.`);
    
    //Level 3
    // let mon = prompt('Enter a month: ').toLowerCase();
    let mon = 'January'.toLowerCase();
    mon = mon.replace(mon.charAt(0), mon.charAt(0).toUpperCase());
    if(mon=='January'||mon=='March'||mon=='May'||mon=='July'||
        mon=='August'||mon=='October'||mon=='December')
        console.log(`${mon} has 31 days.`);
    else if(mon=='April'||mon=='June'||mon=='September'||mon=='November')
        console.log(`${mon} has 30 days.`)
    else
        console.log(`February has 28 days.`);
    
    // let mont = prompt('Enter a month: ').toLowerCase();
    // let yr = prompt('Enter a year: ');
    let mont = 'February'.toLowerCase();
    let yr = 2022;
    mont = mont.replace(mont.charAt(0), mont.charAt(0).toUpperCase());
    if(mont=='January'||mont=='March'||mont=='May'||mont=='July'||
        mont=='August'||mont=='October'||mont=='December')
        console.log(`${mont} has 31 days.`);
    else if(mont=='April'||mont=='June'||mont=='September'||mont=='November')
        console.log(`${mont} has 30 days.`)
    else
    {
        // for a leap yr 
        if((yr%4==0 && yr%100!=0) || (yr%400==0))
            console.log(`February has 29 days.`);
        else
            console.log(`February has 28 days`);
    }
